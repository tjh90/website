services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
      target: website-run
    ports:
      - 8080:8080

  nginx:
    image: nginx
    ports:
      - 443:443
      - 80:80
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./certs
        target: /opt/certs
