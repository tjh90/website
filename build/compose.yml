name: website

services:
  build-jre:
    build:
      context: .
      dockerfile: Dockerfile
      target: website-build-jre
      args:
        JDK_VERSION:
    volumes:
      - jre:/opt/

  run:
    build:
      context: .
      dockerfile: Dockerfile
      target: website-run
    depends_on:
      build-jre:
        condition: service_completed_successfully
    env_file: .env
    ports:
      - 8080:80
    volumes:
      - jre:/opt/

volumes:
  jre: