events {
}

http {
    server {
        listen 80;
        listen [::]:80;

        listen 443 ssl;
        listen [::]:443 ssl;
        ssl_certificate /opt/certs/fullchain.pem;
        ssl_certificate_key /opt/certs/privkey.pem;

        location / {
            proxy_pass http://website:8080;
        }
    }
}
